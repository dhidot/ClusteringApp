<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="{{ url_for('static', filename='bloodDonation.png') }}">
    <title>Classification App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
          rel="stylesheet">

    <!-- myCSS -->
    <link rel="stylesheet" href="../static/style.css">

</head>
<body>

<div class="container mt-3">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6" style="margin: auto;">
                    <div id="img">
                        <!-- <img src="https://cdn-icons-png.flaticon.com/512/1056/1056542.png" alt="blood transfusion"> -->
                    </div>
                </div>
                <div class="col-md-6">
                    <h3>Blood Transfusion Clustering</h3>
                    <form action="{{ url_for('predict') }}" method="POST" name="myForm">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label"><h5>Recency</h5></label>
                            <input type="number" name="recency" class="form-control"
                                   placeholder="Jumlah bulan yang sudah berlalu semenjak donasi terakhir" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label"><h5>Frequency</h5></label>
                            <input type="number" name="frequency" class="form-control"
                                   placeholder="Jumlah berapa kali melakukan donasi darah" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label"><h5>Monetary</h5></label>
                            <input type="number" name="monetary" class="form-control"
                                   placeholder="Total darah yang sudah di donasikan (dalam c.c)" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label"><h5>Time</h5></label>
                            <input type="number" name="time" class="form-control"
                                   placeholder="Jumlah bulan sejak pertama kali melakukan donasi" required>
                        </div>
                        <div id="prediction" class="text-center">
                            <button type="submit" class="btn btn-primary">Prediksi</button>
                        </div>
                        <h4>
                            {{ resultValue }}
                        </h4>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
